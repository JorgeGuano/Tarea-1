<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    ol{ counter-reset: item;}
    li::before{
        counter-increment: item;
        content: counter(item)". ";
    }
  </style>
</head>
<body>
  <ol>
    <li>En este ejemplo para realizar listas.</li>
    <li>Primer Elemento</li>
    <li>Segundo Elemento</li>
  </ol>
</body>
</html>
