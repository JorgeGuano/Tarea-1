<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .caja {
        width: 100px; height: 100px; background: purple;
        transition: transform 0.4s ease 0.2s;
    }
    .caja:hover {
        transform: scale(1.5);
    }
  </style>
</head>
<body>
    <p>A diferencia del anterior ejemplo se produce un aunmento en el escalado en lugar de cambiar de color.</p>
    <div class="caja"></div>
</body>
</html>
